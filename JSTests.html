<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS experiments</title>

    <link rel="stylesheet" href="./master.css" type="text/css">

</head>

<body>

    <ul>
        <li class="js-target">Unchanged</li>
        <li class="js-target">Unchanged</li>
        <li>Won't Change</li>
        <li class="js-target">Unchanged</li>
        <li>Won't Change</li>
        <li class="js-target">Unchanged</li>
    </ul>

    <button class="event-button">Click me!</button>
    <br />


    <input placeholder="type into me!" class="input-to-copy" />
    <p class="p-to-copy-to">Nothing has happened yet.</p>

    <br />

    <div class="color-box"></div>
    <input class="color-input" placeholder="Type a color here!" />

    <br />

    <div class="button-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>

    <!--Calculator  -->
    <div class="calc-cont">
        <div class="calculator" id="calculator">
            <div class="display">
                _
            </div>
            <button class="clear">C</button>
            <button class="del ">del</button>
            <button class="div col-orng">%</button>

            <button class="seven ">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multi col-orng">x</button>

            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="min col-orng">-</button>

            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus col-orng">+</button>

            <button class="zer">0</button>
            <button class="equ col-orng">=</button>


        </div>
    </div>



    <script type="text/javascript" src="./main.js"></script>

</body>

</html>
